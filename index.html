<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA Intelligence Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
    }

    /* Top Bar */
    .topbar {
      width: 100%;
      padding: 15px 0;
      background: black;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    /* Updated container spacing */
    .container {
      margin-top: 100px;
      padding: 25px;
      width: 300px;      /* smaller width = more left-right space */
      text-align: left;
      border: 2px solid black;
      border-radius: 25px;
      background: transparent;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: black;
    }

    label {
      color: black;
      font-weight: bold;
      margin: 12px 0 3px;
      display: block;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 10px 5px;
      border: none;
      border-bottom: 2px solid black;
      background: transparent;
      outline: none;
      font-size: 16px;
      color: black;
    }

    ::placeholder { color: #000; }

    .dob-boxes {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .dob-box {
      width: 32%;
      border-bottom: 2px solid black;
    }

    /* Upload circle centered text fix */
    .upload-circle {
      width: 130px;
      height: 130px;
      border: 2px solid black;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    #uploadText {
      position: absolute;
      text-align: center;
      color: black;
      font-size: 13px;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="topbar">MA Intelligence</div>

  <div class="container">

    <h2>MA Intelligence</h2>

    <label style="text-align:center;">Upload Profile Image</label>

    <div class="upload-circle" onclick="document.getElementById('fileInput').click();">
      <img id="profilePreview" src="" style="width:100%; height:100%; object-fit:cover; display:none;">
      <span id="uploadText">Upload Profile Image</span>
    </div>

    <input id="fileInput" type="file" accept="image/*" style="display:none;" onchange="showPreview(event)" />

    <label>Username</label>
    <input id="usernameInput" type="text" placeholder="Username" />

    <label>Date of Birth</label>

    <div class="dob-boxes">
      <input id="dobDay" maxlength="2" class="dob-box" placeholder="DD">
      <input id="dobMonth" maxlength="2" class="dob-box" placeholder="MM">
      <input id="dobYear" maxlength="4" class="dob-box" placeholder="YYYY">
    </div>

    <label>Password</label>
    <input id="passwordInput" type="password" placeholder="Password" />

    <button onclick="saveData()">Create Account</button>

  </div>

  <script>
  // ‚≠ê If user already registered, go directly to home page
  if (localStorage.getItem("userName") && localStorage.getItem("userImage")) {
      window.location.href = "home.html";
  }

    function showPreview(event) {
      const img = document.getElementById("profilePreview");
      const text = document.getElementById("uploadText");
      img.src = URL.createObjectURL(event.target.files[0]);
      img.style.display = "block";
      text.style.display = "none";
    }

    /* Auto move focus */
    document.getElementById("dobDay").addEventListener("input", function() {
      if (this.value.length === 2) {
        document.getElementById("dobMonth").focus();
      }
    });

    /* Month auto add zero */
    document.getElementById("dobMonth").addEventListener("input", function() {
      if (this.value.length === 1) {
        this.value = "0" + this.value;
      }
      if (this.value.length === 2) {
        document.getElementById("dobYear").focus();
      }
    });

    function saveData() {
      const username = document.getElementById("usernameInput").value;
      const day = document.getElementById("dobDay").value;
      const month = document.getElementById("dobMonth").value;
      const year = document.getElementById("dobYear").value;
      const file = document.getElementById("fileInput").files[0];

      if (!username || !day || !month || !year || !file) {
        alert("Please fill all fields.");
        return;
      }

      const fullDOB = `${day}-${month}-${year}`;

      const reader = new FileReader();
      reader.onload = function(e) {

        localStorage.setItem("userName", username);
        localStorage.setItem("userDOB", fullDOB);
        localStorage.setItem("userImage", e.target.result);

        window.location.href = "home.html";
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
